<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climbing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="hud">
        <div class="hud-panel">
            <h2>Controls</h2>
            <div class="control-grid">
                <div class="limb-control" data-limb="leftArm">
                    <span class="key">Q</span>
                    <span class="label">Left Arm</span>
                </div>
                <div class="limb-control" data-limb="rightArm">
                    <span class="key">E</span>
                    <span class="label">Right Arm</span>
                </div>
                <div class="limb-control" data-limb="leftLeg">
                    <span class="key">A</span>
                    <span class="label">Left Leg</span>
                </div>
                <div class="limb-control" data-limb="rightLeg">
                    <span class="key">D</span>
                    <span class="label">Right Leg</span>
                </div>
            </div>
            <div class="info">
                <p>Move cursor to position limb</p>
                <p>Click hold to grab/step</p>
            </div>
        </div>
        <div class="status-panel">
            <div class="grip-meter">
                <span>Grip: </span>
                <div class="meter-bar">
                    <div class="meter-fill" id="gripMeter"></div>
                </div>
            </div>
            <div id="heightDisplay">Height: 0m</div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
