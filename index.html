<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climbing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <!-- Minimal Top Bar -->
    <div id="top-bar">
        <div class="height-badge">
            <span class="altitude-icon">â–²</span>
            <span id="heightDisplay">0m</span>
        </div>
        <div class="piton-counter">
            <span class="piton-icon">â›“</span>
            <span id="pitonCount">0/10</span>
        </div>
    </div>

    <!-- Compact Controls Guide -->
    <div id="controls-guide">
        <div class="limb-keys">
            <div class="limb-key" data-limb="leftArm">
                <kbd>Q</kbd>
                <span class="limb-label">L-Arm</span>
            </div>
            <div class="limb-key" data-limb="rightArm">
                <kbd>E</kbd>
                <span class="limb-label">R-Arm</span>
            </div>
            <div class="limb-key" data-limb="leftLeg">
                <kbd>A</kbd>
                <span class="limb-label">L-Leg</span>
            </div>
            <div class="limb-key" data-limb="rightLeg">
                <kbd>D</kbd>
                <span class="limb-label">R-Leg</span>
            </div>
        </div>
        <div class="action-hints">
            <div class="action-hint">
                <kbd>SPACE</kbd>
                <span>Grab/Release</span>
            </div>
            <div class="action-hint">
                <kbd>S</kbd>
                <span>Piton</span>
            </div>
            <div class="action-hint">
                <span class="mouse-icon">ðŸ–±</span>
                <span>Move Limb</span>
            </div>
        </div>
    </div>

    <!-- Grip Meter - Bottom Left -->
    <div id="grip-panel">
        <div class="grip-label">GRIP</div>
        <div class="rope-meter">
            <div class="rope-fill" id="gripMeter"></div>
            <div class="rope-marker" id="gripThresholdLine"></div>
        </div>
        <div class="stamina-bar-container">
            <div class="stamina-fill" id="staminaMeter"></div>
        </div>
    </div>
    
    <!-- Status Messages -->
    <div id="status-overlay"></div>
    
    <script src="game.js"></script>
</body>
</html>
